<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Exibe um Treco</ion-title>
    <ion-icon name="home" slot="end" size="large" class="ion-margin"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <div *ngIf="things">

    <ion-list>

      <ion-list-header>
        <ion-label>Lista de Trecos</ion-label>
      </ion-list-header>
      <!-- loop assincrono para obter cada item da coleção, -->
      <ion-item *ngFor="let thing of things | async">
        <ion-label>
          
          <a routerLink="/viwe/{{thing.id}}">{{ thing.name }}</a>
          
        </ion-label>
      </ion-item>

    </ion-list>

  </div>

</ion-content>
